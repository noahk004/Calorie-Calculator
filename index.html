<!DOCTYPE html>
<html lang='en'>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <form>
            <div class="form__title">
                Maintenance Calorie Calculator    
            </div>
            <div class="form__label">Age:</div>
            <div class="form__input-group">
                <input type="number" id="form__age" min="18" max="99"></input>
            </div>
            
        
            <div class="form__label">Sex:</div>
            <div class="form__input-group">
                <input type="radio" id="form__sex-male" name="sex">
                <label for="form__sex-male">Male</label>
                <input type="radio" id="form__sex-female" name="sex">
                <label for="form__sex-female">Female</label>
            </div>
            
            <div class="form__label">Height:</div>
            
            <div class="form__input-group form__input-group-height">
                <input type="number" min="3" max="8" id="form__height-feet"></input>
                <div class="form__input-group__units">ft</div>
            </div>

            <div class="form__input-group form__input-group-height">
                <input type="number" id="form__height-inches" min="0" max="12"></input>
                <div class="form__input-group__units">in</div>
            </div>

            

            <div class="form__label">Weight:</div>
            <div class="form__input-group">
                <input type="number" id="form__weight" min="50" max="600"></input>
            </div>


            <input type="submit" class="form__submit"></input>
        </form>
        <script src="./script.js"></script>
    </body>
<html>
